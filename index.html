<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container">
    <main class="card">
      <section class="rating-section">

        <img src="/images/icon-star.svg" alt="Star" class="star-image">

        <h1 class="question-header">How did we do?</h1>
        <p class="question-description">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>

        <div class="rating-button-group">
          <span class="rating-button" tabIndex="0">1</span>
          <span class="rating-button" tabIndex="0">2</span>
          <span class="rating-button" tabIndex="0">3</span>
          <span class="rating-button" tabIndex="0">4</span>
          <span class="rating-button" tabIndex="0">5</span>
        </div>

        <button class="submit-button js-submit-button">SUBMIT</button>
      </section>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
